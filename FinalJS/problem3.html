<script>
    function kiem_tra_snt(n) {
        var flag = true;
        if (n < 2) {
            flag = false;
        } else if (n == 2) {
            flag = true;
        } else if (n % 2 == 0) {
            flag = false;
        } else {

            for (var i = 3; i < n - 1; i += 2) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(n + " là số nguyên tố <br/>");
        } else {
            document.write(n + " không phải là số nguyên tố <br/>");
        }
        return flag;
    }
    var arr = [2, 3, 5];
    // var arr = [1,2,3,5] => false
    var i = 0;

    while (i < arr.length) {
        if (kiem_tra_snt(arr[i]) == false) {
            console.log("primeArray(arr) = false");
            break;
        } else {

            i++;
        }
        if (i == arr.length && kiem_tra_snt(arr) == true) {
            console.log("All element are prime number");
        }
    }
</script>
